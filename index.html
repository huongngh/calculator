<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="digit">
        <button class="digitZero">0</button>
        <button class="digitOne">1</button>
        <button class="digitTwo">2</button>
        <button class="digitThree">3</button>
        <button class="digitFour">4</button>
        <button class="digitFive">5</button>
        <button class="digitSix">6</button>
        <button class="digitSeven">7</button>
        <button class="digitEight">8</button>
        <button class="digitNine">9</button>
    </div>
    <div class="operator">
        <button class="buttonAdd">+</button>
        <button class="buttonSubtract">-</button>
        <button class="buttonMultiply">*</button>
        <button class="buttonDivide">/</button>
    </div>
    <button class="equalKey">=</button>
    <button class="buttonClear">Clear</button>
</body>
</html>
